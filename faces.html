      setInterval(myTimer, 1000);
      var currentFaces = []
      function fetchFaces() {
        fetch("https://griauletalks.herokuapp.com/faces-json", {
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
        })
        .then((data) => {
          return data.json();
        })
        .then((faces) => {
          for (face in faces) {
            if (!currentFaces.includes(faces[face])) {
              document.body.innerHTML += `<img style="height: 200px" src="data:image/png;base64,${faces[face]}">`;
            }
          }
        })
      }
