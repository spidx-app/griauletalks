<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
      window.onload = () => {
            fetch('https://griauletalks.herokuapp.com/faces').then(data => {
                return data.json()
            }).then(faces => {
                for (face in faces) {
                    document.body.innerHTML += `<img style="height: 200px" src="data:image/png;base64,${faces[face]}">`
                }
            })
        }
    </script>
</head>
<body>
    
</body>
</html>
